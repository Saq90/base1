<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Contact Detail</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Registration Form</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!--        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">-->
        <!--            <div class="navbar-nav">-->
        <!--                <a class="nav-link active" aria-current="page" href="#">Home</a>-->
        <!--                <a class="nav-link" href="#">Features</a>-->
        <!--                <a class="nav-link" href="#">Pricing</a>-->
        <!--                <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>-->
        <!--            </div>-->
        <!--        </div>-->
    </div>
</nav>


<div class = 'container'>
    <h3></h3>
    <form  action="detail" method="post">{% csrf_token %}

    <div class="mb-3">
        <label for="exampleInputName" class="form-label">First_name</label>
        <input type="text" class="form-control"  name="first_name" placeholder="Enter Your first_name" id="exampleInputName">
    </div>
    <div class="mb-3">
        <label for="exampleInputRepeat_password" class="form-label">Last_name</label>
        <input type="text" class="form-control" name="last_name" placeholder="Enter Your last_name" id="exampleInputRepeat_password">
    </div>
    <div class="mb-3">
        <label for="exampleInputAddress" class="form-label">UserName</label>
        <input type="text" class="form-control" name="username" placeholder="Enter Your UserName " id="exampleInputAddress">
    </div>
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input type="email" class="form-control"  name="email" placeholder="Enter Your email" id="exampleInputEmail1" aria-describedby="emailHelp">
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <div class="mb-3">
        <label for="exampleInputPassword" class="form-label">Password</label>
        <input type="text" class="form-control" name="password" placeholder="Enter Your Password" id="exampleInputPassword">
    </div>

        <input type="submit">

<!--    <button type="button" class="btn btn-primary btn-lg">submit</button><br>-->
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>


    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->
    </form>
</body>
</html>

</body>
</html>
